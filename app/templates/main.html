{% load static %}
 <!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8" />
    <title>Cabestan</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 </head>
  <body>
		<form id="index" method="post">
			{% csrf_token %}
	    {% if messages %}
	        {% for message in messages %}
	            <div id="messages" class="alert alert-{%if message.extra_tags %}{{message.extra_tags}}{%else%}{%if message.tags %}{{message.tags}}{%else%}info{%endif%}{%endif%} col-sm-8 mx-auto my-2" role="alert">
	                <span {% if message.level %} class="{{ message.level }}"{% endif %}>{{ message|safe }}</span>
	            </div>
	        {% endfor %}
	    {% endif %}
      <div class="col-9 p-0 justify-content-center">
		    <select id="id_language" name="language" class="col-6 form-control-sm border text-dark bg-white mt-1 mb-3 px-3">
		            <option value="">Choose a language</option>
		            {% for lang in languages %}
		                <option value="{{ lang.code }}">{{ lang.name }}</option>
		            {% endfor %}
		    </select>
		    <input class="btn col-3 mt-1 mb-3 px-3" type="submit" name="submit" value="Search" />
      </div>
      <div class="col-12 p-0 justify-content-center">
      {% if link_csv %}
      	<a href='{{link_csv}}'>Download raw data</a>
      {% endif %}
      {% if pics %}
	      {% for i in pics %}
      	<a href='{{i}}' target="blank"><img src='{{i}}' height=600 /></a>
      	{% endfor %}
      {% endif %}
      </div>
  	</form>
  </body>
</html>
